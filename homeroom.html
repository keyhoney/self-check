<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>담임 조회 (출석 현황)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
      --good: #16a34a;
      --bad: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Apple SD Gothic Neo, Noto Sans KR, Pretendard, Helvetica, Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    header {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 3;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    main {
      max-width: 1100px;
      margin: 22px auto;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      box-shadow: var(--shadow-primary);
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, input, button {
      font-size: 16px;
      font-family: inherit;
    }

    select, input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: rgba(79, 172, 254, 0.5);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    select option {
      background: var(--dark-bg);
      color: var(--text-primary);
    }

    button.primary {
      background: var(--primary-gradient);
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button.ghost {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button.ghost:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .muted {
      color: var(--text-secondary);
    }

    .success {
      color: var(--good);
    }

    .error {
      color: var(--bad);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.05);
      font-weight: 600;
      color: var(--text-primary);
    }

    td {
      color: var(--text-secondary);
    }

    /* Loading Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeInUp 0.6s ease forwards;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 0 12px;
      }
      
      .card {
        padding: 18px;
      }
      
      header {
        padding: 16px 20px;
      }
    }
  </style>
  <!-- 외부 라이브러리: Firebase -->
  <script type="module">
    // ======= 1) Firebase 설정 =======
    // ⚠️ 아래 설정을 본인의 프로젝트로 바꾸세요 (Firebase 콘솔 > 프로젝트 설정 > SDK 설정 및 구성)
    // ⚠️ Firestore 보안 규칙을 다음과 같이 설정하세요 (Firebase 콘솔 > Firestore Database > 규칙):
    // rules_version = '2';
    // service cloud.firestore {
    //   match /databases/{database}/documents {
    //     match /checkins/{document} {
    //       allow read, write: if true;
    //     }
    //   }
    // }
    const firebaseConfig = {
      apiKey: "AIzaSyBSfmmAYJAi3vXg3ZclB0PiBaNyV2lJ24s",
      authDomain: "self-check-3d44e.firebaseapp.com",
      projectId: "self-check-3d44e",
      storageBucket: "self-check-3d44e.firebasestorage.app",
      messagingSenderId: "1013380899103",
      appId: "1:1013380899103:web:3f3125f116446835c3d02a"
    };

    const $ = (sel,root=document)=>root.querySelector(sel);
    const $$ = (sel,root=document)=>Array.from(root.querySelectorAll(sel));
    
    const todayKey = () => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }
    
    const params = new URLSearchParams(location.search);
    const dateParam = params.get('date') || todayKey();

    // JSON 파일에서 명단 로드
    async function loadRosterFromJSON() {
      try {
        const response = await fetch('name_list.json');
        const jsonData = await response.json();
        
        const roster = {};
        const maxNumbers = {}; // 각 반의 최대 번호 저장
        
        jsonData.forEach(student => {
          const klass = student.반;
          const number = student.번호;
          const name = student.이름;
          
          if (klass >= 1 && klass <= 10 && number >= 1) {
            if (!roster[klass]) roster[klass] = {};
            roster[klass][number] = name;
            
            // 각 반의 최대 번호 업데이트
            if (!maxNumbers[klass] || number > maxNumbers[klass]) {
              maxNumbers[klass] = number;
            }
          }
        });
        
        return { roster, maxNumbers };
      } catch (error) {
        console.error('JSON 파일 로드 실패:', error);
        return { roster: {}, maxNumbers: {} };
      }
    }

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, updateDoc, deleteDoc, onSnapshot, query, where } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // Firestore 스키마
    // collection: 'checkins' -> document: '{date}_{seat}' -> { class: number, number: number, name: string, ts: number }
    // 명단은 name_list.json 파일에서 로드

    // ===== 렌더 =====
    const header = document.createElement('header');
    header.innerHTML = `<h1>담임 조회 (출석 현황)</h1>`;
    document.body.appendChild(header);
    const main = document.createElement('main');
    document.body.appendChild(main);

    // 비밀번호 확인
    const pass = prompt('담임 비밀번호를 입력하세요');
    if(pass !== 'honey'){
      const c = document.createElement('div');
      c.className='card'; 
      c.innerHTML = '<p class="error">비밀번호가 올바르지 않습니다.</p>';
      main.appendChild(c); 
    } else {
      renderTeacher();
    }

    // ===== 담임(출석/미참석 표) =====
    async function renderTeacher(){
      const container=document.createElement('div'); 
      container.className='card'; 
      const dateKey = dateParam;
      container.innerHTML=`
        <div class="row" style="justify-content:space-between;align-items:end">
          <div style="flex:1 1 240px"><label>담임 반 (1~10)</label><select id="klass"></select></div>
          <div style="flex:1 1 240px"><label>날짜</label><input id="dateInput" type="date" /></div>
          <div style="flex:0 0 auto"><button class="ghost" id="load">불러오기</button></div>
        </div>
        <div style="display:flex;gap:8px;align-items:center;margin-top:12px">
          <button class="ghost" id="toStudent">학생용</button>
          <button class="ghost" id="toAdmin">관리자</button>
        </div>
        <div id="result" style="margin-top:14px"></div>`;
      document.querySelector('main').appendChild(container);

      const klassSel=$('#klass',container); 
      for(let i=1;i<=10;i++){ 
        const o=document.createElement('option'); 
        o.value=i; 
        o.textContent=`${i}반`; 
        klassSel.appendChild(o); 
      }
      $('#dateInput',container).value=dateKey;
      $('#load',container).addEventListener('click',()=>load());
      load();

      let roster = {}; 
      let maxNumbers = {};
      
      loadRosterFromJSON().then(data => {
        roster = data.roster;
        maxNumbers = data.maxNumbers;
        load(); // 명단 로드 후 초기 데이터 표시
      });

      async function load(){ 
        const k=Number(klassSel.value||1); 
        const dateKey=$('#dateInput',container).value; 
        const res=$('#result',container); 
        res.innerHTML='<p class="muted">불러오는 중…</p>'; 
        
        try {
          const snapshot = await getDocs(collection(db, 'checkins'));
          const bySeat = {};
          snapshot.forEach((doc) => {
            const [date, seat] = doc.id.split('_');
            if (date === dateKey) {
              bySeat[seat] = doc.data();
            }
          });
          
          const present = new Set(Object.values(bySeat).filter(v=>v.class===k).map(v=>Number(v.number))); 
          const names = roster?.[k]||{}; 
          const maxNum = maxNumbers?.[k] || 0; // 해당 반의 최대 번호
          
          let html=`<h3 style="margin:8px 0">${dateKey} · ${k}반 출결 (총 ${maxNum}명)</h3>`; 
          html+='<table><thead><tr><th>번호</th><th>이름</th><th>참석 여부</th></tr></thead><tbody>'; 
          
          // 해당 반의 최대 번호까지만 반복
          for(let n=1;n<=maxNum;n++){ 
            const nm=names?.[n]||''; 
            const ok=present.has(n); 
            html+=`<tr><td>${n}</td><td>${nm||'-'}</td><td style="color:${ok?'#16a34a':'#ef4444'}">${ok?'참석':'미참석'}</td></tr>`; 
          } 
          html+='</tbody></table>'; 
          res.innerHTML=html; 
        } catch (error) {
          console.error('출석 데이터 로드 실패:', error);
          res.innerHTML='<p class="error">데이터를 불러오는 중 오류가 발생했습니다.</p>';
        }
      }

      $('#toStudent',container).addEventListener('click', ()=>{ location.href='index.html'; });
      $('#toAdmin',container).addEventListener('click', ()=>{ location.href='admin.html'; });
    }
  </script>
</head>
<body></body>
</html>
