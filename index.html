<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자율학습 QR 출석 (Firebase)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
      --good: #16a34a;
      --bad: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Apple SD Gothic Neo, Noto Sans KR, Pretendard, Helvetica, Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    header {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 3;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    main {
      max-width: 1100px;
      margin: 22px auto;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      box-shadow: var(--shadow-primary);
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, input, button {
      font-size: 16px;
      font-family: inherit;
    }

    select, input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: rgba(79, 172, 254, 0.5);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    select option {
      background: var(--dark-bg);
      color: var(--text-primary);
    }

    button.primary {
      background: var(--primary-gradient);
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button.ghost {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button.ghost:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .muted {
      color: var(--text-secondary);
    }

    .success {
      color: var(--good);
    }

    .error {
      color: var(--bad);
    }

    /* 좌석표: 사진처럼 25칸 × 2줄 블럭이 두 개 */
    .grid {
      display: grid;
      grid-template-columns: repeat(25, 1fr);
      gap: 8px;
    }

    .block-gap {
      height: 20px;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(10, 1fr);
      }
    }

    .seat {
      border: 1px solid var(--border-color);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      min-height: 58px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .seat:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .seatHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .seat .name {
      font-size: 13px;
      font-weight: 500;
    }

    .seat.free {
      opacity: 0.6;
    }

    .legend {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border-color);
      border-radius: 999px;
      padding: 6px 12px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.05);
      font-weight: 600;
      color: var(--text-primary);
    }

    td {
      color: var(--text-secondary);
    }

    /* Loading Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeInUp 0.6s ease forwards;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 0 12px;
      }
      
      .card {
        padding: 18px;
      }
      
      header {
        padding: 16px 20px;
      }
    }
  </style>
  <!-- 외부 라이브러리: Firebase, SheetJS(xlsx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module">
    // ======= 1) Firebase 설정 =======
    // ⚠️ 아래 설정을 본인의 프로젝트로 바꾸세요 (Firebase 콘솔 > 프로젝트 설정 > SDK 설정 및 구성)
    const firebaseConfig = {
      apiKey: "AIzaSyBSfmmAYJAi3vXg3ZclB0PiBaNyV2lJ24s",
      authDomain: "self-check-3d44e.firebaseapp.com",
      projectId: "self-check-3d44e",
      storageBucket: "self-check-3d44e.firebasestorage.app",
      messagingSenderId: "1013380899103",
      appId: "1:1013380899103:web:3f3125f116446835c3d02a"
};

    const $ = (sel,root=document)=>root.querySelector(sel);
    const $$ = (sel,root=document)=>Array.from(root.querySelectorAll(sel));
    const params = new URLSearchParams(location.search);
    const mode = params.get('mode') || 'student'; // 'student' | 'admin' | 'teacher'
    const seatId = Number(params.get('seat')||'0');

    const todayKey = () => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }
    const fmtClassNo = (klass, num) => `${klass}반 ${num}번`;

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getDatabase, ref, set, onValue, get, update, remove } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    // 스키마
    // /roster/{class}/{number}: name
    // /checkins/{date}/{seat}: { class, number, name, ts }

    // ===== 렌더 =====
    const header = document.createElement('header');
    header.innerHTML = `<h1>${mode==='admin'?'자율학습 좌석 현황(관리자)':mode==='teacher'?'담임 조회':'자율학습 QR 출석체크'}</h1>`;
    document.body.appendChild(header);
    const main = document.createElement('main');
    document.body.appendChild(main);

    if(mode === 'student') renderStudent();
    else if(mode === 'admin') gateAnd(renderAdmin);
    else gateAnd(renderTeacher);

    function gateAnd(fn){
      const pass = prompt('관리자 비밀번호를 입력하세요');
      if(pass!== 'honey'){
        const c = document.createElement('div');
        c.className='card'; c.innerHTML = '<p class="error">비밀번호가 올바르지 않습니다.</p>';
        main.appendChild(c); return;
      }
      fn();
    }

    // ===== 학생용 =====
    async function renderStudent(){
      const card = document.createElement('div'); card.className='card';
      const seatInfo = seatId ? `<strong>${seatId}번 좌석</strong>` : '<strong class="error">좌석 정보가 없습니다 (QR 링크에 ?seat=숫자 필요)</strong>';
      card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div>${seatInfo}</div>
          <div style="display:flex;gap:8px">
            <button class="ghost" id="toAdmin">관리자</button>
            <button class="ghost" id="toTeacher">담임조회</button>
          </div>
        </div>
        <div class="row">
          <div style="flex:1 1 180px">
            <label>반 (1~10)</label>
            <select id="klass"></select>
          </div>
          <div style="flex:1 1 180px">
            <label>번호 (1~25)</label>
            <select id="number"></select>
          </div>
          <div style="flex:2 1 260px">
            <label>이름 (선택)</label>
            <input id="name" placeholder="명단에서 자동 매칭됨" />
          </div>
        </div>
        <div class="row" style="margin-top:12px">
          <button class="primary" id="submitBtn">출석 체크</button>
        </div>
        <p id="msg" class="muted" style="margin-top:10px"></p>
      `;
      main.appendChild(card);

      const klassSel = $('#klass', card); const numSel = $('#number', card);
      for(let i=1;i<=10;i++){ const opt=document.createElement('option'); opt.value=String(i); opt.textContent=`${i}반`; klassSel.appendChild(opt); }
      for(let i=1;i<=25;i++){ const opt=document.createElement('option'); opt.value=String(i); opt.textContent=`${i}번`; numSel.appendChild(opt); }

      // 명단 자동 매칭
      onValue(ref(db, 'roster'), (snap)=>{
        const roster = snap.val()||{};
        const tryFill = () => {
          const k = klassSel.value; const n = numSel.value; const nm = roster?.[k]?.[n];
          if(nm) $('#name', card).value = nm;
        }
        klassSel.addEventListener('change', tryFill);
        numSel.addEventListener('change', tryFill);
        tryFill();
      });

      $('#toAdmin',card).addEventListener('click',()=>{ const base=location.href.split('?')[0]; location.href=`${base}?mode=admin`; });
      $('#toTeacher',card).addEventListener('click',()=>{ const base=location.href.split('?')[0]; location.href=`${base}?mode=teacher`; });

      $('#submitBtn',card).addEventListener('click', async ()=>{
        const klass = Number(klassSel.value), number = Number(numSel.value); const name = $('#name', card).value.trim(); const seat = seatId; const msg=$('#msg',card);
        if(!seat){ msg.textContent = '좌석 정보가 없습니다.'; msg.className='error'; return; }
        if(!klass || !number){ msg.textContent='반/번호를 선택하세요.'; msg.className='error'; return; }
        const dateKey = todayKey();
        const payload = { class: klass, number, name: name||null, ts: Date.now() };
        await set(ref(db, `checkins/${dateKey}/${seat}`), payload);
        msg.textContent = `체크 완료! (${fmtClassNo(klass,number)} ${name||''})`;
        msg.className = 'success';
      });
    }

    // ===== 관리자(좌석판) =====
    async function renderAdmin(){
      const container = document.createElement('div'); container.className='card';
      const dateParam = params.get('date'); const dateKey = dateParam || todayKey();
      container.innerHTML = `
        <div style="display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:10px">
          <div>
            <strong>${dateKey}</strong> 좌석 현황
            <div class="legend" style="margin-top:6px">
              <span class="pill"><span style="width:10px;height:10px;border-radius:50%;background:var(--good);display:inline-block"></span> 체크됨</span>
              <span class="pill"><span style="width:10px;height:10px;border-radius:50%;background:var(--line);display:inline-block"></span> 비어있음</span>
            </div>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            <input id="dateInput" type="date" />
            <button class="ghost" id="reload">새로고침</button>
            <input id="xlsx" type="file" accept=".xlsx" style="display:none" />
            <button class="ghost" id="editRoster">명단 업로드(.xlsx)</button>
          </div>
        </div>
        <div id="grid" class="grid"></div>
        <div class="block-gap"></div>
        <div id="grid2" class="grid"></div>
        <p class="muted" style="margin-top:10px">좌석을 클릭하면 비우거나(삭제) 상세를 볼 수 있습니다.</p>
      `;
      main.appendChild(container);

      const dateInput = $('#dateInput', container); dateInput.value = dateKey;
      const grid = $('#grid', container); const grid2 = $('#grid2', container);
      for(let i=1;i<=50;i++) grid.appendChild(makeSeat(i));
      for(let i=51;i<=100;i++) grid2.appendChild(makeSeat(i));
      function makeSeat(i){ const d=document.createElement('div'); d.className='seat free'; d.dataset.seat=String(i); d.innerHTML=`<div class="seatHeader"><span>#${i}</span><span class="muted">비어있음</span></div><div class="name muted">-</div>`; return d; }

      let roster = {};
      onValue(ref(db,'roster'), snap=>{ roster = snap.val()||{}; });
      onValue(ref(db, `checkins/${dateKey}`), snap=>{ draw(snap.val()||{}); });

      function draw(checkins){
        [...$$('.seat',grid), ...$$('.seat',grid2)].forEach(cell=>{
          const seat=cell.dataset.seat; const item=checkins[seat];
          if(item){ const nm=item.name || roster?.[item.class]?.[item.number] || ''; cell.classList.remove('free'); cell.querySelector('.seatHeader span:last-child').textContent=fmtClassNo(item.class,item.number); cell.querySelector('.seatHeader span:last-child').classList.remove('muted'); cell.querySelector('.name').textContent=nm||'(이름없음)'; cell.querySelector('.name').classList.remove('muted'); }
          else{ cell.classList.add('free'); cell.querySelector('.seatHeader span:last-child').textContent='비어있음'; cell.querySelector('.seatHeader span:last-child').classList.add('muted'); cell.querySelector('.name').textContent='-'; cell.querySelector('.name').classList.add('muted'); }
        });
      }

      grid.addEventListener('click', seatClick); grid2.addEventListener('click', seatClick);
      async function seatClick(e){ const cell=e.target.closest('.seat'); if(!cell) return; const seat=cell.dataset.seat; const snap=await get(ref(db, `checkins/${dateKey}/${seat}`)); if(!snap.exists()) return alert(`#${seat} 빈 좌석입니다.`); const v=snap.val(); const nm=v.name || roster?.[v.class]?.[v.number] || ''; const ok=confirm(`#${seat} ${fmtClassNo(v.class,v.number)} ${nm}\n이 좌석을 비우시겠습니까?`); if(ok){ await remove(ref(db, `checkins/${dateKey}/${seat}`)); }
      }

      $('#reload',container).addEventListener('click', ()=>{ const base=location.href.split('?')[0]; location.href=`${base}?mode=admin&date=${dateInput.value}`; });

      // XLSX 업로드 → roster 업데이트
      $('#editRoster',container).addEventListener('click', ()=> $('#xlsx',container).click());
      $('#xlsx',container).addEventListener('change', async (ev)=>{
        const file=ev.target.files[0]; if(!file) return; const data=await file.arrayBuffer(); const wb=XLSX.read(data,{type:'array'}); const ws=wb.Sheets[wb.SheetNames[0]]; const rows=XLSX.utils.sheet_to_json(ws,{header:1}); if(!rows.length){ alert('빈 파일'); return; } if(String(rows[0][0]).includes('반')) rows.shift(); const updates={}; rows.forEach(([klass,num,name])=>{ const k=Number(klass), n=Number(num); if(k>=1&&k<=10&&n>=1&&n<=25&&name){ updates[`roster/${k}/${n}`]=String(name).trim(); }}); if(!Object.keys(updates).length){ alert('업데이트할 데이터가 없습니다'); return; } await update(ref(db), updates); alert('명단 업데이트 완료'); ev.target.value='';
      });
    }

    // ===== 담임(출석/미참석 표) =====
    async function renderTeacher(){
      const container=document.createElement('div'); container.className='card'; const dateParam=params.get('date')||todayKey();
      container.innerHTML=`
        <div class="row" style="justify-content:space-between;align-items:end">
          <div style="flex:1 1 240px"><label>담임 반 (1~10)</label><select id="klass"></select></div>
          <div style="flex:1 1 240px"><label>날짜</label><input id="dateInput" type="date" /></div>
          <div style="flex:0 0 auto"><button class="ghost" id="load">불러오기</button></div>
        </div>
        <div id="result" style="margin-top:14px"></div>`;
      document.querySelector('main').appendChild(container);

      const klassSel=$('#klass',container); for(let i=1;i<=10;i++){ const o=document.createElement('option'); o.value=i; o.textContent=`${i}반`; klassSel.appendChild(o); }
      $('#dateInput',container).value=dateParam;
      $('#load',container).addEventListener('click',()=>load());
      load();

      let roster={}; onValue(ref(db,'roster'), snap=>{ roster = snap.val()||{}; });

      async function load(){ const k=Number(klassSel.value||1); const dateKey=$('#dateInput',container).value; const res=$('#result',container); res.innerHTML='<p class="muted">불러오는 중…</p>'; const snap=await get(ref(db, `checkins/${dateKey}`)); const bySeat=snap.val()||{}; const present=new Set(Object.values(bySeat).filter(v=>v.class===k).map(v=>Number(v.number))); const names=roster?.[k]||{}; let html=`<h3 style="margin:8px 0">${dateKey} · ${k}반 출결</h3>`; html+='<table><thead><tr><th>번호</th><th>이름</th><th>참석 여부</th></tr></thead><tbody>'; for(let n=1;n<=25;n++){ const nm=names?.[n]||''; const ok=present.has(n); html+=`<tr><td>${n}</td><td>${nm||'-'}</td><td style="color:${ok?'#16a34a':'#ef4444'}">${ok?'참석':'미참석'}</td></tr>`; } html+='</tbody></table>'; res.innerHTML=html; }
    }
  </script>
</head>
<body></body>
</html>
