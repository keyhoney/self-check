<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자율학습 QR 출석체크 (학생용)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
      --good: #16a34a;
      --bad: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Apple SD Gothic Neo, Noto Sans KR, Pretendard, Helvetica, Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    header {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 3;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    main {
      max-width: 1100px;
      margin: 22px auto;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      box-shadow: var(--shadow-primary);
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, input, button {
      font-size: 16px;
      font-family: inherit;
    }

    select, input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: rgba(79, 172, 254, 0.5);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    select option {
      background: var(--dark-bg);
      color: var(--text-primary);
    }

    button.primary {
      background: var(--primary-gradient);
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button.ghost {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button.ghost:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .muted {
      color: var(--text-secondary);
    }

    .success {
      color: var(--good);
    }

    .error {
      color: var(--bad);
    }

    /* 좌석표: 사진처럼 25칸 × 2줄 블럭이 두 개 */
    .grid {
      display: grid;
      grid-template-columns: repeat(25, 1fr);
      gap: 8px;
      min-width: 2200px; /* 25개 좌석 × 80px + 24개 간격 × 8px */
      padding-bottom: 8px;
    }

    .block-gap {
      height: 20px;
    }

    /* 좌석 그리드 컨테이너 */
    .grid-container {
      overflow-x: auto;
      padding-bottom: 8px;
      margin: 0 -16px;
      padding: 0 16px;
    }

    /* 스크롤바 스타일링 */
    .grid-container::-webkit-scrollbar {
      height: 8px;
    }

    .grid-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .grid-container::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 4px;
    }

    .grid-container::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(10, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .seat {
      border: 1px solid var(--border-color);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      min-height: 70px;
      min-width: 80px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 13px;
    }

    .seat:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .seatHeader {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .seat .name {
      font-size: 12px;
      font-weight: 500;
      line-height: 1.2;
      text-align: center;
    }

    .seat .class-info {
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
      margin-top: 2px;
    }

    .seat.free {
      opacity: 0.6;
    }

    .legend {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border-color);
      border-radius: 999px;
      padding: 6px 12px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.05);
      font-weight: 600;
      color: var(--text-primary);
    }

    td {
      color: var(--text-secondary);
    }

    /* Loading Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeInUp 0.6s ease forwards;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 0 12px;
      }
      
      .card {
        padding: 18px;
      }
      
      header {
        padding: 16px 20px;
      }
    }
  </style>
  <!-- 외부 라이브러리: Firebase, SheetJS(xlsx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module">
    // ======= 1) Firebase 설정 =======
    // ⚠️ 아래 설정을 본인의 프로젝트로 바꾸세요 (Firebase 콘솔 > 프로젝트 설정 > SDK 설정 및 구성)
    // ⚠️ Firestore 보안 규칙을 다음과 같이 설정하세요 (Firebase 콘솔 > Firestore Database > 규칙):
    // rules_version = '2';
    // service cloud.firestore {
    //   match /databases/{database}/documents {
    //     match /checkins/{document} {
    //       allow read, write: if true;
    //     }
    //   }
    // }
    const firebaseConfig = {
      apiKey: "AIzaSyBSfmmAYJAi3vXg3ZclB0PiBaNyV2lJ24s",
      authDomain: "self-check-3d44e.firebaseapp.com",
      projectId: "self-check-3d44e",
      storageBucket: "self-check-3d44e.firebasestorage.app",
      messagingSenderId: "1013380899103",
      appId: "1:1013380899103:web:3f3125f116446835c3d02a"
};

    const $ = (sel,root=document)=>root.querySelector(sel);
    const $$ = (sel,root=document)=>Array.from(root.querySelectorAll(sel));
    const params = new URLSearchParams(location.search);
    const mode = 'student'; // 학생용 페이지
    const seatId = Number(params.get('seat')||'0');

    const todayKey = () => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }
    const fmtClassNo = (klass, num) => `${klass}반 ${num}번`;

    // JSON 파일에서 명단 로드
    async function loadRosterFromJSON() {
      try {
        const response = await fetch('name_list.json');
        const jsonData = await response.json();
        
        const roster = {};
        const maxNumbers = {}; // 각 반의 최대 번호 저장
        
        jsonData.forEach(student => {
          const klass = student.반;
          const number = student.번호;
          const name = student.이름;
          
          if (klass >= 1 && klass <= 10 && number >= 1) {
            if (!roster[klass]) roster[klass] = {};
            roster[klass][number] = name;
            
            // 각 반의 최대 번호 업데이트
            if (!maxNumbers[klass] || number > maxNumbers[klass]) {
              maxNumbers[klass] = number;
            }
          }
        });
        
        return { roster, maxNumbers };
      } catch (error) {
        console.error('JSON 파일 로드 실패:', error);
        return { roster: {}, maxNumbers: {} };
      }
    }

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, updateDoc, deleteDoc, onSnapshot, query, where } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // Firestore 스키마
    // collection: 'checkins' -> document: '{date}_{seat}' -> { class: number, number: number, name: string, ts: number }
    // 명단은 name_list.json 파일에서 로드

    // ===== 렌더 =====
    const header = document.createElement('header');
    header.innerHTML = `<h1>자율학습 QR 출석체크</h1>`;
    document.body.appendChild(header);
    const main = document.createElement('main');
    document.body.appendChild(main);

    renderStudent();


    // ===== 학생용 =====
    async function renderStudent(){
      const card = document.createElement('div'); card.className='card';
      const seatInfo = seatId ? `<strong>${seatId}번 좌석</strong>` : '<strong class="error">좌석 정보가 없습니다 (QR 링크에 ?seat=숫자 필요)</strong>';
      card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div>${seatInfo}</div>
        </div>
        <div class="row">
          <div style="flex:1 1 180px">
            <label>반 (1~10)</label>
            <select id="klass"></select>
          </div>
          <div style="flex:1 1 180px">
            <label>번호 (1~25)</label>
            <select id="number"></select>
          </div>
          <div style="flex:2 1 260px">
            <label>이름 (자동 매칭)</label>
            <input id="name" placeholder="반과 번호를 선택하면 자동으로 불러옵니다" />
          </div>
        </div>
        <div class="row" style="margin-top:12px">
          <button class="primary" id="submitBtn">출석 체크</button>
        </div>
        <p id="msg" class="muted" style="margin-top:10px"></p>
      `;
      main.appendChild(card);

      const klassSel = $('#klass', card); const numSel = $('#number', card);
      for(let i=1;i<=10;i++){ const opt=document.createElement('option'); opt.value=String(i); opt.textContent=`${i}반`; klassSel.appendChild(opt); }

      // 명단 자동 매칭 (JSON 파일에서 로드)
      let globalRoster = {};
      let globalMaxNumbers = {};
      
      // 번호 선택지 업데이트 함수
      const updateNumberOptions = (selectedClass) => {
        // 기존 번호 옵션 제거
        numSel.innerHTML = '';
        
        const maxNum = globalMaxNumbers[selectedClass] || 25;
        for(let i=1;i<=maxNum;i++){ 
          const opt=document.createElement('option'); 
          opt.value=String(i); 
          opt.textContent=`${i}번`; 
          numSel.appendChild(opt); 
        }
      };
      
      loadRosterFromJSON().then(data => {
        globalRoster = data.roster;
        globalMaxNumbers = data.maxNumbers;
        
        // 초기 번호 옵션 설정 (1반 기준)
        updateNumberOptions(1);
        
        const tryFill = () => {
          const k = Number(klassSel.value);
          const n = Number(numSel.value);
          const nameInput = $('#name', card);
          
          // 사용자가 수동으로 입력한 경우를 확인
          const isManualInput = nameInput.dataset.manual === 'true';
          
          if (k && n && globalRoster[k] && globalRoster[k][n]) {
            // 명단에 있는 경우 자동으로 채우기 (수동 입력이 아닌 경우에만)
            if (!isManualInput) {
              nameInput.value = globalRoster[k][n];
              nameInput.style.color = 'var(--text-primary)';
              nameInput.placeholder = '명단에서 자동 매칭됨 (수정 가능)';
              nameInput.title = '자동으로 불러온 이름입니다. 필요시 수정할 수 있습니다.';
            } else {
              nameInput.style.color = 'var(--text-primary)';
              nameInput.placeholder = '수동으로 입력된 이름';
              nameInput.title = '수동으로 입력된 이름입니다.';
            }
          } else if (k && n) {
            // 반과 번호는 선택했지만 명단에 없는 경우
            if (!isManualInput) {
              nameInput.value = '';
            }
            nameInput.style.color = 'var(--text-secondary)';
            nameInput.placeholder = '명단에 없는 번호입니다. 이름을 직접 입력하세요';
            nameInput.title = '선택한 반과 번호가 명단에 없습니다. 이름을 직접 입력해주세요.';
          } else {
            // 반이나 번호가 선택되지 않은 경우
            if (!isManualInput) {
              nameInput.value = '';
            }
            nameInput.style.color = 'var(--text-secondary)';
            nameInput.placeholder = '반과 번호를 선택하면 자동으로 불러옵니다';
            nameInput.title = '반과 번호를 선택하면 명단에서 자동으로 이름을 불러옵니다.';
          }
        }
        
        // 이름 입력 필드에 수동 입력 감지 이벤트 추가
        const nameInput = $('#name', card);
        nameInput.addEventListener('input', () => {
          nameInput.dataset.manual = 'true';
          nameInput.style.color = 'var(--text-primary)';
          nameInput.placeholder = '수동으로 입력된 이름';
          nameInput.title = '수동으로 입력된 이름입니다.';
        });
        
          // 반이나 번호가 변경되면 수동 입력 플래그 리셋
          const resetManualFlag = () => {
            nameInput.dataset.manual = 'false';
          };
          
          // 반 선택 변경 시 번호 옵션 업데이트
          klassSel.addEventListener('change', (e) => {
            const selectedClass = Number(e.target.value);
            updateNumberOptions(selectedClass);
            resetManualFlag();
            tryFill();
          });
          
          numSel.addEventListener('change', resetManualFlag);
          
          // 이벤트 리스너 등록
          numSel.addEventListener('change', tryFill);
        
        // 초기 실행
        tryFill();
      });


      $('#submitBtn',card).addEventListener('click', async ()=>{
        const klass = Number(klassSel.value), number = Number(numSel.value); const name = $('#name', card).value.trim(); const seat = seatId; const msg=$('#msg',card);
        if(!seat){ msg.textContent = '좌석 정보가 없습니다.'; msg.className='error'; return; }
        if(!klass || !number){ msg.textContent='반/번호를 선택하세요.'; msg.className='error'; return; }
        
        try {
          const dateKey = todayKey();
          const [year, month, day] = dateKey.split('-');
          const payload = { class: klass, number, name: name||null, ts: Date.now() };
          
          // 계층 구조: checkins/년도/월/일/좌석번호/student
          await setDoc(doc(db, 'checkins', year, month, day, String(seat), 'student'), payload);
          msg.textContent = `체크 완료! (${fmtClassNo(klass,number)} ${name||''})`;
          msg.className = 'success';
        } catch (error) {
          console.error('출석 체크 실패:', error);
          msg.textContent = `오류 발생: ${error.message}`;
          msg.className = 'error';
        }
      });
    }

  </script>
</head>
